#!/bin/bash

cd "$GITHUB_WORKSPACE" || exit 1
apt-get install -y libdatetime-perl libgetopt-complete-perl libio-interactive-perl libstring-similarity-perl libxmlrpc-lite-perl

ls -alih "$GITHUB_WORKSPACE"
ls -alih "$GITHUB_WORKSPACE"/package
ls -alih "$GITHUB_WORKSPACE"/znuny

su -c "${GITHUB_WORKSPACE}/module-tools/bin/otrs.ModuleTools.pl Module::File::Link ${GITHUB_WORKSPACE}/package ${GITHUB_WORKSPACE}/znuny" - otrs
cd znuny || exit 1
su -c "bin/otrs.Console.pl Maint::Cache::Delete" - otrs
su -c "bin/otrs.Console.pl Maint::Config::Rebuild --cleanup" - otrs