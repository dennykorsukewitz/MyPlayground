            # if [[ $STATUS == "\"active\"" ]]; then
            #   COUNT=$(gh api -X GET /repos/${{ inputs.OWNER }}/${{ inputs.REPOSITORY }}/deployments --paginate | jq --arg ENVIRONMENT "$ENVIRONMENT" '.[] | select(.environment==$ENVIRONMENT) | .id' | wc -l)
