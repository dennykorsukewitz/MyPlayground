            echo -e "Deployment ID: $DEPLOYMENT_ID\n"

            # Mark the active deployment as inactive by adding any non-successful deployment status.
            gh api --method POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/${{ inputs.OWNER }}/${{ inputs.REPOSITORY }}/deployments/"$DEPLOYMENT_ID"/statuses -d '{"state": "inactive"}'

            STATUS=$(gh api -X GET /repos/${{ inputs.OWNER }}/${{ inputs.REPOSITORY }}/deployments/"$DEPLOYMENT_ID"/statuses  --paginate | jq '.[]')
            ENVIRONMENT=$(gh api -X GET /repos/${{ inputs.OWNER }}/${{ inputs.REPOSITORY }}/deployments/"$DEPLOYMENT_ID" --paginate | jq '.environment')

            echo "Status: $STATUS"
